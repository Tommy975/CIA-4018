<h1 align="center"> INSCRIPTION </h1>
<br /><br /><br />
<div class="formulaire-section"> 
	<div class="container "> 
        <!--        <div class="col-sm-10 col-sm-6 col-md-offset-3"> -->
		    <form class="form-horizontal" id="bookForm" method="POST" action="#">	
                <div class="form-group col-md-4 colmd-offset-4">
			        <label for="nom" class="control-label ">Nom</label>
                    <div class="col-sm-6">
					<input class="form-control" name="nom" type="text" placeholder="Votre Nom" id="nom" required> 
			        </div>
                </div>

                <div class="form-group">
	  			    <label for="prenom" class="control-label col-sm-2">Prenom</label> 
                    <div class="col-sm-6">
                    <input class="form-control" name="prenom" type="text" placeholder="Votre Prenom" id="prenom" required> 
                    </div>
                </div>
                <div class="form-group">
				    <label class="control-label col-sm-2" for="email">Email</label> 
                    <div class="col-sm-6">
					<input type="email" placeholder="eab1234@umoncton.ca" class="form-control form-control" id="email" name="email" required>
		  	        </div>
                </div>

                <div class="form-group">
				    <label class="control-label col-sm-2" for="mdp">Mot de Passe</label> 
					<div class="col-sm-6">
                    <input type="password" placeholder="Votre mot de passe" class="form-control form-control" id="mdp" name="mdp" required>
                    </div>
                </div>

                <div class="form-group">
				    <label class="control-label col-sm-2" for="phone">Phone</label>
                    <div class="col-sm-6">
					<input type="tel" class="form-control form-control" pattern="[(]?[0-9]{3}[)]?[-. ]?[0-9]{3}[-. ]?[0-9]{4}" placeholder="(___) 000 - 0000" id="phone" name="phone" required> 
                    </div>
                </div>

                <div text-align="center" class="form-actions"> 
                    <div class="col-sm-offset-2 col-sm-6">                
			        <button type="submit" class="btn btn-primary btn-lg btn-block ">S'inscrire</button> 
                    </div>
                </div>
            <br /><br />
            <div>Footer </div>
            </form>
        <!--   </div> -->
	</div> 
</div>
